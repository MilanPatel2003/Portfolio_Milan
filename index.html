    <title>Milan Patel's Portfolio</title>
    <style>
      body {
 
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }


      .chat-notification-container {
        position: fixed;
        bottom: 29px;
        right: 100px;
        z-index: 1000;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .chat-notification {
        background: #000000;
        color: white;
        padding: 14px 24px;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .notification-text {
        animation: text-breathing 3s ease-in-out infinite;
      }
      @keyframes text-breathing {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.9;
          transform: scale(1.01);
        }
      }
      .arrow-left {
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 10px solid #ffffff;
        animation: bounce-left 1s infinite;
        margin-left: 8px;
      }
      @keyframes bounce-left {
        0%, 100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(5px);
        }
      }
      .finisher-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
    </style>
  </head>

    <div class="finisher-header"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/finisher-header.es5.min.js"></script>

      <script type="text/javascript">

          "count": 2,
          "size": {

            "max": 1341,
            "pulse": 0

          "speed": {
            "x": {
              "min": 0,

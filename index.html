<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/LOGO2.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milan Patel's Portfolio</title>
    <style>
      .chat-notification-container {
        position: fixed;
        bottom: 29px;
        right: 100px;
        z-index: 1000;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .chat-notification {
        background: #000000;
        color: white;
        padding: 14px 24px;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .notification-text {
        animation: text-breathing 3s ease-in-out infinite;
      }
      @keyframes text-breathing {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.9;
          transform: scale(1.01);
        }
      }
      .arrow-left {
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 10px solid #6366f1;
        animation: bounce-left 1s infinite;
        margin-left: 8px;
      }
      @keyframes bounce-left {
        0%, 100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <div class="chat-notification-container">
      <div class="chat-notification" onclick="document.querySelector('.bpw-widget-btn').click()">
        <span class="notification-text">Chat with my AI assistant to learn about me.</span>
      </div>
      <div class="arrow-left"></div>
    </div>

   
    <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/05/24/17/20250524173522-HN73QRBW.js"></script>
    
  </body>
</html>
